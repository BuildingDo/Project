<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptom Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        h1 {
            margin-top: 20px;
            margin-bottom: 20px;
            color: #343a40;
        }
        .form-group {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-check-label {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Eye Symptom Checker</h1>
        <form method="post" novalidate>
            {% csrf_token %}
            <div class="form-group">
                <label for="symptoms" class="font-weight-bold">Select Symptoms:</label>
                <div class="row mt-3">
                    {% for symptom in form.symptoms %}
                        <div class="col-md-3">
                            <div class="form-check">
                                {{ symptom }}
                                <label class="form-check-label" for="{{ symptom.id_for_label }}">{{ symptom.label }}</label>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i> Search</button>
        </form>
    </div>
</body>
</html>
