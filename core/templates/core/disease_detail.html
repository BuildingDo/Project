<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>{{ disease.name }}</h1>
        <p><strong>Symptoms:</strong> {{ disease.symptoms.all|join:", " }}</p>
        <p><strong>Treatments:</strong> {{ disease.treatments }}</p>
        <p><strong>Prevention Methods:</strong> {{ disease.prevention }}</p>
        <p><strong>More Information:</strong> <a href="{{ disease.info_link }}">Click here</a></p>
        <a href="{% url 'search_symptoms' %}" class="btn btn-secondary">Back to Search</a>
    </div>
</body>
</html>
